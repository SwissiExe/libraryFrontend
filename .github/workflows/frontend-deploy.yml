name: Deploy Frontend to Docker Hub and Azure

on:
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Docker Hub repository
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X POST -H "Content-Type: application/json" \
               -H "Authorization: JWT ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}" \
               -d '{"namespace": "${{secrets.DOCKER_USERNAME}}", "name": "libraryfrontend", "is_private": false}' \
               https://hub.docker.com/v2/repositories/)
          if [ $RESPONSE -ne 201 ]; then
            echo "Failed to create Docker Hub repository, status code: $RESPONSE"
            exit 1
          fi
      - name: List directory contents
        run: ls -R
      - name: Build the Docker image
        run: |
          docker build -f ./docker/Dockerfile .  # Specify the build context (current directory)
          echo "${{secrets.DOCKER_PASSWORD}}" | docker login --username "${{secrets.DOCKER_USERNAME}}" --password-stdin
          docker tag libraryfrontend ${{secrets.DOCKER_USERNAME}}/libraryfrontend
          docker push ${{secrets.DOCKER_USERNAME}}/libraryfrontend && echo "✅ Deployed to Docker Hub" || ( echo "❌ Deployment to Docker Hub failed" && exit 1 )
