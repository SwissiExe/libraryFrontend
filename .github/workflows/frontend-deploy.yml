name: Deploy Frontend to Docker Hub and Azure

on:
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create Docker Hub repository (if it does not exist)
        env:
          DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        run: |
          TOKEN=$(curl -s -H "Content-Type: application/json" -X POST -d '{"username": "'${{ secrets.DOCKER_USERNAME }}'", "password": "'${{ secrets.DOCKER_PASSWORD }}'"}' https://hub.docker.com/v2/users/login/ | jq -r .token)
          REPO_CHECK=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: JWT ${TOKEN}" https://hub.docker.com/v2/repositories/${{ secrets.DOCKER_USERNAME }}/libraryfrontend)
          if [ $REPO_CHECK -eq 404 ]; then
            curl -s -H "Authorization: JWT ${TOKEN}" -H "Content-Type: application/json" -X POST \
                 -d "{\"namespace\":\"${{ secrets.DOCKER_USERNAME }}\",\"name\":\"libraryfrontend\",\"is_private\":false,\"description\":\"test\",\"full_description\":\"full-description\"}" \
                 https://hub.docker.com/v2/repositories/
          else
            echo "Repository already exists, skipping creation."
          fi

      - name: Build the Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/libraryfrontend:latest -f ./docker/Dockerfile .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/libraryfrontend:latest && echo "✅ Deployed to Docker Hub" || ( echo "❌ Deployment to Docker Hub failed" && exit 1 )
