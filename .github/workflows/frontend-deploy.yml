name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up QEMU (optional, if needed)
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx (optional, if needed)
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: swissiexe/library_management:latest
          file: ./docker/Dockerfile

  pull-from-docker-hub-and-push-to-ecr:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-3

      - name: Pull image from Docker Hub
        run: docker pull ghcr.io/swissiexe/libraryfrontend:main  # Adjust the image name and tag if needed

      - name: Tag the image for ECR
        run: docker tag ghcr.io/swissiexe/libraryfrontend:main ${{ secrets.AWS_ACC_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/ghcr.io/swissiexe/libraryfrontend:main

      - name: Push the image to ECR
        run: docker push ${{ secrets.AWS_ACC_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/ghcr.io/swissiexe/libraryfrontend:main
