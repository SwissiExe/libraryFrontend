name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up QEMU (optional, if needed)
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx (optional, if needed)
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: swissiexe/library_management:latest
          file: ./docker/Dockerfile

  push-to-gcr:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Set up Google Cloud authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_TOKEN }}  # Replace with path to your service account credentials file
          project_id: ${{ secrets.GCP_PROJECT_ID }}  # Replace with your Google Cloud project ID

      - name: Push to GCR
        env:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
        run:
          docker push gcr.io/${project_id}/swissiexe/library_management:latest &&\
