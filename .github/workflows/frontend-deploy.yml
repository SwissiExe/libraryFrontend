name: Deploy Frontend to Docker Hub and Azure

on:
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Docker Hub repository
        env:
          DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          TOKEN=$(curl -s -H "Content-Type: application/json" -X POST -d '{"username": "'${DOCKER_USERNAME}'", "password": "'${DOCKER_PASSWORD}'"}' https://hub.docker.com/v2/users/login/ | jq -r .token)
          curl -s -H "Authorization: JWT ${DOCKER_HUB_ACCESS_TOKEN}" "https://hub.docker.com/v2/repositories/" \
                                       --data 'description=test' \
                                       --data 'full_description=full-description' \
                                       --data 'is_private=false' \
                                       --data 'name=test' \
                                       --data "namespace=${UNAME}"
      - name: List directory contents
        run: ls -R
      - name: Build the Docker image
        env:
          password: ${{ secrets.DOCKER_PASSWORD }}
          username: ${{ secrets.DOCKER_USERNAME }}
        run: |
          docker build -f ./docker/Dockerfile .  # Specify the build context (current directory)
          docker login --username ${username} --password-stdin ${password}
          docker tag libraryfrontend $username/libraryfrontend
          docker push $DOCKER_USERNAME/libraryfrontend && echo "✅ Deployed to Docker Hub" || ( echo "❌ Deployment to Docker Hub failed" && exit 1 )
