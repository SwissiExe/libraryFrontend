name: Deploy Frontend to Docker Hub and Azure

on:
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: List directory contents
        run: ls -R
      - name: Build the Docker image
        run: |
          docker build -f libraryfrontend/docker/Dockerfile libraryfrontend --tag libraryfrontend
          docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
          docker tag libraryfrontend ${{secrets.DOCKER_USERNAME}}/libraryfrontend
          docker push ${{secrets.DOCKER_USERNAME}}/libraryfrontend && echo "✅ Deployed to Docker Hub" || ( echo "❌ Deployment to Docker Hub failed" && exit 1 )
