name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up QEMU (optional, if needed)
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx (optional, if needed)
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: swissiexe/library_management:latest
          file: ./docker/Dockerfile

  pull-from-docker-hub-and-push-to-ecr:
    runs-on: ubuntu-latest
    steps:
      - name: Login to AWS ECR
        uses: GlueOps/github-actions-build-push-containers@v0.3.7
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}  # Replace with your AWS credentials
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ secrets.AWS_DEFAULT_REGION }}  # Optional, use default region if not specified

      - name: Pull image from Docker Hub
        run: docker pull swissiexe/library_management:latest

      - name: Tag the image for ECR
        run: docker tag swissiexe/library_management:latest ${{ secrets.AWS_ACC_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/swissiexe/library_management:latest

      - name: Push the image to ECR
        run: docker push ${{ secrets.AWS_ACC_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/swissiexe/library_management:latest
