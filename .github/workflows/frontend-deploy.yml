name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up QEMU (optional, if needed)
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx (optional, if needed)
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: swissiexe/library_management:latest
          file: ./docker/Dockerfile

  push-to-gcr:
    runs-on: ubuntu-latest
    needs: docker  # This job depends on a successful build in the "docker" job
    steps:
      - name: Set up Google Cloud authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_TOKEN }}  # Replace with path to your service account key file
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Push to GCR
        uses: Miragon/docker-cloud-build@v1.0.1
        with:
          gcp-project-id: ${{ secrets.GCP_PROJECT_ID }}
          gcp-service-account-key: "${{ secrets.GOOGLE_API_KEY }}"
          gcp-cloud-storage-bucket: my-project-id_cloudbuild
          gcp-gcr-region: eu.gcr.io
          image-name: LibraryManagementFrontend
          image-sources: ./docker/Dockerfile
          image-tag-latest: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
