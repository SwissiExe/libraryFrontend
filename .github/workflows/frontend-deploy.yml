name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up QEMU (optional, if needed)
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx (optional, if needed)
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: swissiexe/library_management:latest
          file: ./docker/Dockerfile

  push-to-gcr:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Set up Google Cloud authentication
        uses: google-tools/setup-gcloud@v1
        with:
          service_account_key_file: ${{ secrets.GCP_TOKEN }}  # Replace with path to your service account credentials file
          project_id: ${{ secrets.GCP_PROJECT_ID }}  # Replace with your Google Cloud project ID

      - name: Pull image from Docker Hub
        run: docker pull swissiexe/library_management:latest

      - name: Push image to GCR
        run: docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/swissiexe/library_management:latest
